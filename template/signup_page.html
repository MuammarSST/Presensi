<!DOCTYPE html>
<html>
<head>
	<titleata Presensi menggunakan framework Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

</head>
<body>
	<center>
        <h1>Data Presensi menggunakan framework Django</h1>

	</center>
	<br/>
	<br/>
	<div class="container">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
             {% csrf_token %}

                <div class="form-group">
                    <label for="firstname">Nama Depan :</label>
                    <input type="text" class="form-control" name="firstname" placeholder="Masukan Nama Depan">
                </div>
                <div class="form-group">
                    <label for="firstname">Nama Belakang :</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Masukan Nama Belakang">
                </div>

                  <div class="form-group">
                    <label for="sex">Jenis Kelamin :</label>
                    <select class="form-control" name="sex">
                      <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="email">Alamat Email :</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                  </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" name="password" placeholder="Masukan Password">
                  </div>
            <button class="btn btn-primary" type="submit">Simpan</button>
            <button class="btn btn-danger" type="submit">Kembali</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
</body>
</html>
